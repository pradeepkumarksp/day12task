<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="/style.css">
    
    
</head>
<body>
    
   
    <div>
       <div>
        <p>
            <label class="required" for="name">First Name</label><br>
            <input type="text" placeholder="name..">
            </p>
            <p>
          <label class="required" for="name">Last Name</label><br>
            <input type="text" placeholder="name..">
            </p>
       </div>
        <label class="required"> E-mail </label><br>
            <input type="email" placeholder="eg.@gmail.com" > 
          <div><br>

            <div class="rate">
              <h2 class="required">Star Rating</h2>
            
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
          <div>
            <h3 class="required1">
              How satisfied are you with
            </h3>
            <table>
              <tr>
                  <th></th>
                  <th class="non">Unsatisfied</th>
                  <th class="non">Neutral</th>
                  <th class="non">Satisfied</th>
              </tr>
              <tr>
                  <td class="radio1">Purchase</td>
                  <td class="nun"><input type="radio" name="row-1" data-col="Unsatisfied"></td>
                  <td class="nun"><input type="radio" name="row-1" data-col="Neutral"></td>
                  <td class="nun"><input type="radio" name="row-1" data-col="Satisfied"></td>
              </tr>
              <tr>
                  <td class="radio1">Service</td>
                  <td class="nun"><input type="radio" name="row-2" data-col="Unsatisfied"></td>
                  <td class="nun"><input type="radio" name="row-2" data-col="Neutral"></td>
                  <td class="nun"><input type="radio" name="row-2" data-col="Satisfied"></td>
              </tr>
              <tr>
                  <td class="radio1">Company overall</td>
                  <td class="nun"><input type="radio" name="row-3" data-col="Unsatisfied"></td>
                  <td class="nun"><input type="radio" name="row-3" data-col="Neutral"></td>
                  <td class="nun"><input type="radio" name="row-3" data-col="Satisfied"></td>
              </tr>
              </table>
          </div>
          <br>
          <div>
            <label for="box">Additional information or suggestions</label><br>
            <textarea name="txtarea" rows="10" cols="50">  

            </textarea>

          </div><br><br>
            

              

              
<button>submit</button>
</div> 
</div>

</body>
</html>
